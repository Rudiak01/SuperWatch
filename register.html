<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="img/ico.png">
    <title>SuperWatch</title>
</head>

<body>

    <nav>   
        <div id="navbar-left">
            <img src="img/ico.png" alt="Icon" id="icon">
        </div>
        <div id="navbar-center">
            <a href="index.html" style="text-decoration: none"><span id="title">Overview</span></a>
        </div>
    </nav>
    <main>
        <section class="register">
            <span id="register_title">Register</span>
            

                <form>
                    <div class="container">
                        <hr>
                        <label for="email"><b>Email</b></label>
                        <br>
                        <input type="text" placeholder="Enter Email" name="email" id="email" required>

                        <br>
                  
                        <label for="psw"><b>Password</b></label>
                        <br>
                        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                        <br>
                  
                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <br>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                        <br>
                        <hr>
                        <button type="submit" class="registerbtn"><b>Register</b></button>
                    </div>
                    <div class="container signin">
                      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="js/navbar.js"></script>
<script src="js/pagedetail.js"></script>

</html>
